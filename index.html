<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Missing Packages</title>
</head>

<body>

  <main class="container-fluid">
    <div class="row bg-black black-box m-5">
      <div class="col-12 p-1">
        <div class="border border-white border-3 m-1">
          <div class="row">
            <div class="col-12 justify-content-evenly m-0 d-flex text-center p-2 pt-5">
              <p class="p-0 width-auto fs-1">FILTER BY:</p>
              <p id='heavy' onclick="toggleFilter('heavy')" class="filter-hover p-0 width-auto fs-1">HEAVY</p>
              <p id='priority' onclick="toggleFilter('priority')" class="filter-hover p-0 width-auto fs-1">PRIORITY</p>
              <p id='fragile' onclick="toggleFilter('fragile')" class="filter-hover p-0 width-auto fs-1">FRAGILE</p>
            </div>
            <div class="col-12 color-lime text-center px-5">
              <h2><span onclick="drawPackages(packages)">PACKAGES</span></h2>
            </div>
          </div>
          <div id="packages">
            <div class="row border border-white border-3 m-5 color-lime">
              <div class="col-3 p-3">
                <h4>TO:</h4>
              </div>
              <div class="col-3 p-3">
                <h3>&gt;placeholder&lt;</h3>
              </div>
              <div class="col-3 p-3">
                <h4>ID:</h4>
              </div>
              <div class="col-3 p-3">
                <h3>&gt;placeholder&lt;</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
